name: Daily Pipeline

on:
  schedule:
    # Every day at 05:12 UTC 
    - cron: '12 05 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}

    steps:
      - uses: actions/checkout@v4
      
      # 1. Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.INGESTOR_GCP_KEY }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Sync dependencies
        run: uv --directory ingest sync --frozen
        
      - name: Ingest Data
        run: uv run --directory ingest main.py daily